@if (id == 0 || !id) {
<h1>Add person</h1>
} @else {
<h1>Edit person {{id}}</h1>  
}
<form #personForm="ngForm" (ngSubmit)="onPersonFormSubmit()">
  <div>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput name="firstName" required [(ngModel)]="newPerson.firstName"/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput name="lastName" required [(ngModel)]="newPerson.lastName"/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput name="email" required email [(ngModel)]="newPerson.email"/>
      </mat-form-field>
  </div>
  <button mat-flat-button 
    type="submit"
    color="primary" [disabled]="personForm.invalid">
    Save
  </button>
</form>
