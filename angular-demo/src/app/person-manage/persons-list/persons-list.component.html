<div> The system has {{persons.length}} persons</div>

@for (person of persons; track person.id) {
 <div>
    {{ person.firstName}} {{person.lastName}}
 </div>
}

<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of persons">
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
        </tr>
    </tbody>
</table>
