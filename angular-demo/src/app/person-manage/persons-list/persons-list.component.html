@if (isLoading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
} @else {
  <div>
    <div>The system has {{ persons.length }} persons</div>
    @for (person of persons; track person.id) {
    <div>{{ person.firstName }} {{ person.lastName }}</div>
    }
  
    <table>
      <thead>
        <tr>
          <td>Id</td>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons">
          <td>{{ person.id }}</td>
          <td>{{ person.firstName }}</td>
          <td>{{ person.lastName }}</td>
          <td>{{ person.email }}</td>
          <td>
            <button
              mat-flat-button
              color="primary"
              [routerLink]="['/person', person.id]"
            >
              Edit
            </button>
            <button mat-raised-button [routerLink]="['/person1', person.id]">
              Edit1
            </button>
            <button
              mat-raised-button
              color="primary"
              [routerLink]="['/person2', person.id]"
            >
              Edit2
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <button mat-flat-button color="primary" routerLink="/new-person">
        Add new person
      </button>
      <button mat-raised-button color="primary" routerLink="/new-person1">
        Add new person1
      </button>
      <button mat-raised-button color="primary" routerLink="/new-person2">
        Add new person2
      </button>
    </div>
  </div>   
}
