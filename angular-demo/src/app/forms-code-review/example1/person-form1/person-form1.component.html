<form #SubmitRegistrationForm="ngForm" (ngSubmit)="onSubmitRegistration()">
  <div>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input
        matInput
        name="firstName"
        required
        [(ngModel)]="newPerson.firstName"
        #nameField="ngModel"
      /><mat-error *ngIf="nameField.invalid">
        Required Field
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input
        matInput
        name="lastName"
        required
        [(ngModel)]="newPerson.lastName"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        name="email"
        required
        email
        [(ngModel)]="newPerson.email"
        #emailField="ngModel"
      />
      <mat-error *ngIf="emailField.invalid">
        Please Enter Valid Email
      </mat-error>
    </mat-form-field>
  </div>
  <button
    mat-flat-button
    type="submit"
    color="primary"
    [disabled]="SubmitRegistrationForm.invalid"
  >
    Save
  </button>
</form>
