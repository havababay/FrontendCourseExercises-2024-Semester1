<body>
    <script>
        function numberGenerator() {
            let num = 0;
            let multiplier = 2;
            return function () {
                return (num++) * multiplier;
            }
        }

        let gen = numberGenerator();

        console.log(gen());
        console.log(gen());
        console.log(gen());
    </script>
