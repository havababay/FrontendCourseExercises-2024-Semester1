<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="get" id="registrationForm" action="index.html">
      <div>
        <label for="name1">Name:</label>
        <input
          type="text"
          id="name"
          name="name1"
          placeholder="Enter name"
          required
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" />
      </div>
      <table>
        <tr>
          <td>
            <label for="password">Password:</label>
          </td>
          <td>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
            />
          </td>
        </tr>
        <tr>
          <td><label for="confirmPassword">Confirm Password:</label></td>
          <td>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm password"
            />
          </td>
        </tr>
      </table>
      <div id="errorMessage"></div>
      <button type="submit" onclick="globalButtonClick()">Submit</button>
    </form>
    <button type="input" id="navigationDemo">Naviagate to another page</button>
    <script src="form.js" type="module">     
    </script>
    <script>
      let navigationDemo = document.getElementById("navigationDemo");
      navigationDemo.addEventListener("click", () => {
        window.location.href = "event_handling.html";
      })
    </script>
  </body>
</html>
